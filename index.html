<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="headercontainer">
        <div class="width-auto bg-dark">
            <h1 class="p-3 text-light text-center">Catalogo de Cafeteria</h1>
        </div>
    </div>
    
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img src="imagenes/cafe.JPG" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Café</h5>
              
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="imagenes/te.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Té de Manzanilla</h5>
              
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="imagenes/tostado.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Tostado de Jamón y Queso</h5>
              
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="imagenes/medgrasa.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Medialunas de Grasa</h5>
              
            </div>
          </div>
        </div>
        <div class="col">
            <div class="card h-100">
              <img src="imagenes/panque.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Panqueques</h5>
                
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img src="imagenes/medmant.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Medialunas de Manteca</h5>
                
              </div>
            </div>
          </div>
      </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
